<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user registration</title>
</head>
<style>
    body{
        background-color: #e05429;

        background-size: cover; */

    form {
    max-width: 80%;

}



label {
    
    font-size: 20px;
    display: block;
    margin-bottom: 10px;
    color: #ebe4e4;
}

input[type="text"],
input[type="number"],
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-sizing: border-box;
    margin-bottom: 20px;
}

input[type="submit"] {
    background-color: #4CAF50;
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    float: right;
}

input[type="submit"]:hover {
    background-color: #1ce726;
}


</style>
<body>
    <header style="background-color: rgb(39, 167, 214); height: 100px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; padding: 30px;" >
        <h1 style="font-size: 50px;"> User Registration</h1>
        <br>
        <h1 style="font-size: 50px;"> LAZIZ PIZZA</h1>
    </header>

    <form>
    <fieldset class="fieldset">
        
        <legend style="color: white;">User Registration</legend>
		<label for="username">Username:</label>
		<input type="text" id="username" name="username" placeholder="Fistname-Lastname">
        <br>
		<label for="number">Enter Phone number</label>
		<input type="number" id="number" name="number" placeholder="+91XXXXXXXXXX">
        <br>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" placeholder="abc@gmail.com">
        <br>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" placeholder="Abc@123">
        <br>
		<label for="confirm-password">Confirm Password:</label>
		<input type="password" id="confirm-password" name="confirmpassword" placeholder="Abc@123">
        <br>
		<input type="submit" value="Register">

    </fieldset>

    

    </form>

    <script>
        const form = document.querySelector('form');
const usernameInput = document.getElementById('username');
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const confirmPasswordInput = document.getElementById('confirm-password');

form.addEventListener('submit', (event) => {
    event.preventDefault();
    const username = usernameInput.value.trim();
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    const confirmPassword = confirmPasswordInput.value.trim();

    if (!username || !email || !password || !confirmPassword) {
        displayErrorMessage('All fields are required');
    } else if (password !== confirmPassword) {
        displayErrorMessage('Passwords do not match');
    } else {
        alert('Registration successful!');
        form.reset();
    }
});

function displayErrorMessage(message) {
    const errorMessage = document.createElement('p');
    errorMessage.className = 'error-message';
    errorMessage.textContent = message;
    form.insertBefore(errorMessage, form.childNodes[0]);
}

    </script>
</body>
</html>
