<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border cellpadding="20px" cellspacing="7px">
        <tr>
            
            <td>sr.no</td>
            <th>sub 1</th>
            <th>sub 2</th>
            <th>sub 3</th>
        </tr>
        <tr>
            <th>1</th>
            <th>english</th>
            <th colspan="2">computer</th>
            

        </tr>
        <tr>
            <th>2</th>
            <th>english</th>
            <th rowspan="2">computer</th>
            

        </tr>
        <tr>
            <th>3</th>
            <th>english</th>
            <th>computer</th>
            
        </tr>
    </table>
</body>
</html>
